<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% extends "forum_header.html" %}

{% block content %}
    <h1 class="profile_text">{{ profile_name }}</h1>
    <form class="main_buttons" method="post">
        <input type="submit" class="btn btn-dark puk" value="Главная" name="button">
        <input type="submit" class="btn btn-dark puk" value="Обсуждения" name="button">
    </form>
    <img src="/static/img/profile.png" class="profile_image">
    <h1 class="status_text">{{ post }}</h1>
{% endblock %}
</body>
</html>
