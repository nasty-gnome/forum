<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% extends "forum_header.html" %}

{% block content %}

{% for thread in list_of_threads %}
    <h2 class="thread_name">{{ thread["thread_name"] }}</h2>
    <div class="author_signature">
    <img src="/static/img/profile_default.png" class="author_image">
    <h4>{{ thread["author_name"] }}</h4>
    </div>
    <div class="thread_text">{{ thread["thread_text"] }}</div>
    <br>

    <div class="answerer_signature">
    <img src="/static/img/profile_default.png" class="answerer_image">
    <h4>{{ thread["first_answer"]["answerer_name"] }}</h4>
    </div>
    <div class="answer_text">{{ thread["first_answer"]["answer_text"] }}</div>
    <br>
{%endfor%}

{% endblock %}

</body>
</html>
